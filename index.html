    <header class="bg-primary p-3">
        <h1 class="text-center text-light fs-3 ">Gestor de Tareas - ToDo V.1</h1>
    </header>

    <section class="container p-5">
 
        <div class="bg-light p-5 border-0 shadow d-flex row gap-1">
            
            <div class="col-md-7 col-12"><input name="inputName" id="inputName" class="form-control" type="text" placeholder="Nombre de tu tarea..."></div>

            <div class="col-md-3 col-12">
                <select name="priority" id="inputPriority" class="form-select">
                    <option value="unselect">--- Seleccionar Prioridad ---</option>
                    <option value="normal">Normal</option>
                    <option value="intermedia">Intermedia</option>
                    <option value="urgente">Urgente</option>
                </select>
            </div>
            <div class="col-md-auto col-12"><button id="addButton" class="form-control bg-primary text-light">Agregar</button></div>
        </div>

    </section>


    <section class="container d-flex w-50">
        <input type="text" id="inputSearch" class="form-control" placeholder="Buscar Tarea...">
        <select name="filter" id="inputSelectFilter" class="form-select">
            <option value="unselect">Todas las Tareas</option>
            <option value="urgentes">Urgentes</option>
            <option value="intermedias">Intermedias</option>
            <option value="normales">Normales</option>
        </select>
    </section>
